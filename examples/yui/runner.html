<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blanket YUI tests</title>
  <script src="http://yui.yahooapis.com/3.10.0/build/yui/yui-min.js"></script>
  <script data-blanket data-blanket-flags="debug" src="../../dist/default/blanket.js"></script>
  <script type="text/javascript" src="../../src/adapters/yui.js"></script>
  <script type="text/javascript" src="test_module_yui.js" data-blanket-cover></script>
  <script type="text/javascript" src="test_module_yui_test.js" ></script>

<script>

window.Blanket.blanketSingleton.on("startAdapter",function(){
// Create a new YUI instance and populate it with the required modules.
YUI().use('test-module','test', function (Y) {
    // Test is available and ready for use. Add implementation
    // code here.

    var TestRunner = Y.Test.Runner;
    TestRunner.subscribe(TestRunner.TEST_SUITE_COMPLETE_EVENT, function(data){
        //whatever you do with the results
        
        document.getElementById("results").innerHTML = JSON.stringify(data.results);
        window.Blanket.blanketSingleton.fire("testsDone");
    });
    //run all tests
    
    Y.Test.Runner.run();   
});
});
//done
</script>

</head>
<body>
 <div id="results"></div>
 <br><br>
</body>
</html>
