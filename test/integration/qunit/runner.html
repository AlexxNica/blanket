<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blanket tests</title>
  <!-- QUNIT, we don't touch -->
  <link rel="stylesheet" href="../../vendor/qunit.css">
  <!-- test runner -->
  <script src="../../vendor/qunit.js"></script>
  <!-- dependencies -->
  <script  src="../../../node_modules/esprima/esprima.js"></script>
  <script  src="../../../node_modules/escodegen/escodegen.browser.js"></script>
  <script  src="../../../node_modules/istanbul/lib/instrumenter.js"></script>
  <script  src="../../../node_modules/istanbul/lib/object-utils.js"></script>
  <!-- blanket -->
  <script  src="../../../src/blanket.js" data-blanket data-blanket-include="qunit/src/" data-blanket-flags="debug"></script>
  <script  src="../../../src/DOM_utils.js"></script>
  <script  src="../../../src/common_utils.js"></script>
  <script  src="../../../src/browserLoader.js"></script>
  <script  src="../../../src/adapterManager.js"></script>
  <script  src="../../../src/adapters/qunit.js"></script>
  <script  src="../../../src/qunit/reporter.js"></script>

  <script  src="../../../src/index.js"></script>
  <!-- test file -->
  <!-- include source files here... -->
  <script type="text/javascript" src="src/Player.js"></script>
  <script type="text/javascript" src="src/Song.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="tests/Player.test.js" ></script>
  <script type="text/javascript" src="tests/Song.test.js" ></script>
</head>
<body>
  <div id="qunit"></div>
 
</body>
</html>
